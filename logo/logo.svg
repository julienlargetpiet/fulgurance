<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1380 260" role="img" aria-label="-Fulgurance->">
  <defs>
    <!-- Sleek green gradient -->
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#29b04f"></stop>
      <stop offset="100%" stop-color="#2cb155"></stop>
    </linearGradient>
    <!-- Gentle glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Centered tech-style wordmark -->
  <text x="40" y="185" fill="url(#gradGreen)" font-size="160" font-family="'Orbitron', 'Eurostile', 'DejaVu Sans', sans-serif" font-weight="600" font-style="italic" letter-spacing="1" filter="url(#glow)">
    -Fulgurance-&gt;
  </text>
</svg>
